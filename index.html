<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                
    <link rel="stylesheet" href="css/style.css">
    <title>Layout Discord</title>
</head>
<body>
<!-- Inizio parte header - intestazione -->
    <header>
<!-- Inizio Intestazione -->
        <section id="intestazione">
<!-- Inizio contenitore- navbar -->
            <div class="container_nav">
                <nav>
                    <div id="logo"><a href="#">Logo</a></div>
                    <ul id="links">
                        <li><a href="#">links</a></li>
                        <li><a href="#">links</a></li>
                        <li><a href="#">links</a></li>
                        <li><a href="#">links</a></li>
                    </ul>
                    <div id="login"><a href="#">Login</a></div>
                </nav>
            </div>
<!-- Fine contenitore- navbar -->
 
        </section>
<!-- Fine Intestazione -->

<!-- Inizio parte sottostante header contenente logo e informazioni per download -->
        <section id="container_logo_header">
                <div id="logo_header"></div>
        </section>
    </header>

<!-- Fine parte sottostante header contenente logo e informazioni per download -->
        <!-- Fine parte header - intestazione -->


<!-- Inizio Parte centrale -->
    <main>
<!-- Prima sezione con contenitore bg = bianco e box di immagine e testo -->
        <div class="container_main_section_bg">
            <div class="container_main_section">
                <div class="img_box"></div>
                <div class="text_box"></div>
            </div>
        </div>
<!-- Prima sezione con contenitore bg = grigio e box di immagine e testo -->

        <div class="container_main_section_bg gray">
            <div class="container_main_section">
                <div class="img_box"></div>
                <div class="text_box"></div>
            </div>
        </div>
<!-- Seconda sezione con contenitore bg = bianco e box di immagine e testo -->
        <div class="container_main_section_bg">
            <div class="container_main_section">
                <div class="img_box"></div>
                <div class="text_box"></div>
            </div>
        </div>
<!-- Seconda sezione con contenitore bg = grigio e box di immagine e testo -->

        <div class="container_main_section_bg gray">
            <div class="container_main_section">
                <div class="big_box_main"></div>
            </div>
        </div>
    </main>
<!-- Fine Parte centrale -->

<!-- Inizio parte footer- pièdipagina -->
    <footer>

<!-- Inizio parte di  footer con colonna rosa e blu  -->
        <section class="col_footer">
            <div class="container_main_section">
                <div id="col_pink"></div>
                <div class="blu_col_footer"></div>
                <div class="blu_col_footer"></div>
                <div class="blu_col_footer"></div>
                <div class="blu_col_footer"></div>
            </div>
        </section>
<!-- Fine parte di  footer con colonna rosa e blu  -->

<!-- Inizio linea separatrice tra i div del footer -->

        <hr>

<!-- Fine linea separatrice tra i div del footer -->

<!-- Inizio footer in basso -->

<!-- Divisione tra footer top e bottom(end) inglobate in footer top-->
<!-- Inizio footer top -->
        <div id="footer_top">
            <div id="footer_end">
                <div id="footer_logo">
                    Logo
                </div>
                <div id="footer_button">
                    Bottone
                </div>
            </div>
        </div>
<!-- Fine footer top -->

    </footer>

<!-- Fine footer in basso -->

<!-- Fine parte footer- pièdipagina -->

<!-- FINE -->
</body>
</html>
